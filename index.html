<body>

      <table>

          <tr>
            <th>Modelo</th><th>S</th><th>M</th><th>L</th><th>XL</th><th>XXL</th>

  <script>
    // Utilidad: lee nÃºmeros aceptando coma o punto; si falla, usa fallback
    function leerNumero(id, fallback = NaN) {
      const el = document.getElementById(id);
      const raw = (el?.value || "").toString().trim().replace(',', '.');
      const n = parseFloat(raw);
      return Number.isNaN(n) ? fallback : n;
    }

    // Estado
    let ventas = JSON.parse(localStorage.getItem("ventasGuantes")) || [];
    let inventario = JSON.parse(localStorage.getItem("inventarioGuantes")) || {};
    let editingIndex = null;
    const costoUnitarioGuardado = localStorage.getItem("costoUnitario");

    // tamaÃ±os que manejamos
    const TALLAS = ['S','M','L','XL','XXL'];

    // Cargar persistentes
    const tasaBCVGuardada = localStorage.getItem("tasaBCV");
    const tasaBinanceGuardada = localStorage.getItem("tasaBinance");
    const pvUSDGuardado = localStorage.getItem("pvUSD");
    const metodoPagoGuardado = localStorage.getItem("metodoPago");

    if (tasaBCVGuardada) document.getElementById("tasaBCV").value = tasaBCVGuardada;
    if (tasaBinanceGuardada) document.getElementById("tasaBinance").value = tasaBinanceGuardada;
    if (pvUSDGuardado) document.getElementById("pvUSD").value = pvUSDGuardado;
    if (costoUnitarioGuardado) document.getElementById("costoUnitario").value = costoUnitarioGuardado;
    if (metodoPagoGuardado) {
      const el = document.querySelector(`input[name="metodoPago"][value="${metodoPagoGuardado}"]`);
      if (el) el.checked = true;
    }

    function guardarVentas() {
      localStorage.setItem("ventasGuantes", JSON.stringify(ventas));
    }
    function guardarTasas(tasaBCV, tasaBinance) {
      localStorage.setItem("tasaBCV", String(tasaBCV));
      localStorage.setItem("tasaBinance", String(tasaBinance));
    }
    function guardarPV(pvUSD) {
      localStorage.setItem("pvUSD", String(pvUSD));
    }
    function guardarCostoUnitario(costoUnitario) {
      localStorage.setItem("costoUnitario", String(costoUnitario));
    }

    // --- INVENTARIO ---
    function guardarInventario() {
      localStorage.setItem("inventarioGuantes", JSON.stringify(inventario));
      actualizarInventarioTabla();
    }

    function ensureModeloInventario(modelo) {
      if (!inventario[modelo]) {
        inventario[modelo] = {};
        TALLAS.forEach(t => inventario[modelo][t] = 0);
      }
    }

    function incrementarInventario(modelo, talla, qty = 1) {
      ensureModeloInventario(modelo);
      if (!inventario[modelo][talla] && inventario[modelo][talla] !== 0) inventario[modelo][talla] = 0;
      inventario[modelo][talla] = (inventario[modelo][talla] || 0) + qty;
    }

    function decrementarInventario(modelo, talla, qty = 1) {
      ensureModeloInventario(modelo);
      const inventoryVal = (inventario[modelo][talla] || 0) - qty;
      inventario[modelo][talla] = Math.max(0, inventoryVal);
    }

    function rebuildInventarioFromVentas() {
      inventario = {};
      ventas.forEach(v => {
        if (!v || !v.modelo || !v.talla) return;
        ensureModeloInventario(v.modelo);
        const t = v.talla;
        if (TALLAS.includes(t)) inventario[v.modelo][t] = (inventario[v.modelo][t] || 0) + 1;
      });
      guardarInventario();
    }

    function actualizarInventarioTabla() {
      const tbody = document.getElementById("tablaInventario");
      tbody.innerHTML = "";
      // obtener lista de modelos: union de inventario y opciones del select
      const modelosSet = new Set(Object.keys(inventario || {}));
      Array.from(document.getElementById("modelo").options).forEach(opt => modelosSet.add(opt.value));
      const modelos = Array.from(modelosSet);
      modelos.sort();

      modelos.forEach(modelo => {
        ensureModeloInventario(modelo);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${modelo}</td>
          <td>${inventario[modelo]['S'] ?? 0}</td>
          <td>${inventario[modelo]['M'] ?? 0}</td>
          <td>${inventario[modelo]['L'] ?? 0}</td>
          <td>${inventario[modelo]['XL'] ?? 0}</td>
          <td>${inventario[modelo]['XXL'] ?? 0}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    // --- FIN INVENTARIO ---

    function actualizarTabla() {
      const cuerpo = document.getElementById("tablaVentas");
      cuerpo.innerHTML = "";
      let totalVenta = 0;
      let totalCostos = 0;

      ventas.forEach((v, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${v.fecha}</td>
          <td>${v.modelo}</td>
          <td>${v.talla}</td>
          <td>${Number(v.pvUSDT).toFixed(2)}</td>
          <td>${Number(v.deliveryUSDT).toFixed(2)}</td>
          <td>${v.costoUnitario !== undefined ? Number(v.costoUnitario).toFixed(2) : "0.00"}</td>
          <td>${Number(v.totalUSDT).toFixed(2)}</td>
          <td>${v.metodoPago}</td>
          <td>
            <button class="action-btn action-edit" onclick="editarVenta(${i})">Editar</button>
            <button class="action-btn action-delete" onclick="eliminarVenta(${i})">Eliminar</button>
          </td>
        `;
        cuerpo.appendChild(tr);
        totalVenta += Number(v.totalUSDT) || 0;
        totalCostos += v.costoUnitario !== undefined ? Number(v.costoUnitario) : 0;
      });

      document.getElementById("totalGeneral").textContent =
        ventas.length ? `ðŸ”¹ Total acumulado venta: ${totalVenta.toFixed(2)} USDT` : "";
      document.getElementById("totalCostos").textContent =
        ventas.length ? `ðŸ”¸ Total acumulado costos: ${totalCostos.toFixed(2)} USDT` : "";
      document.getElementById("utilidadTotal").textContent =
        ventas.length ? `ðŸ’° Utilidad total: ${(totalVenta-totalCostos).toFixed(2)} USDT` : "";

      // actualizar inventario tambiÃ©n
      actualizarInventarioTabla();
    }

    // ediciÃ³n / eliminaciÃ³n
    function editarVenta(index) {
      const v = ventas[index];
      if (!v) return;
      editingIndex = index;
      document.getElementById("modelo").value = v.modelo;
      document.getElementById("talla").value = v.talla;
      document.getElementById("costoUnitario").value = v.costoUnitario !== undefined ? Number(v.costoUnitario).toFixed(2) : "";
      // intentar poblar campos segÃºn mÃ©todo
      if ((v.metodoPago || "").includes('BCV')) {
        // si hay tasas guardadas, aproximar USD
        const tasaBCV = parseFloat(localStorage.getItem("tasaBCV"));
        const tasaBinance = parseFloat(localStorage.getItem("tasaBinance"));
        if (!Number.isNaN(tasaBCV) && !Number.isNaN(tasaBinance) && tasaBCV && tasaBinance) {
          document.querySelector('input[name="metodoPago"][value="bcv"]').checked = true;
          document.getElementById("pvUSD").value = ((v.pvUSDT * tasaBinance) / tasaBCV).toFixed(2);
          document.getElementById("deliveryUSD").value = ((v.deliveryUSDT * tasaBinance) / tasaBCV).toFixed(2);
          document.getElementById("tasaBCV").value = tasaBCV;
          document.getElementById("tasaBinance").value = tasaBinance;
        } else {
          document.querySelector('input[name="metodoPago"][value="directo"]').checked = true;
          document.getElementById("pvUSDT_directo").value = Number(v.pvUSDT).toFixed(2);
          document.getElementById("deliveryUSDT_directo").value = Number(v.deliveryUSDT).toFixed(2);
        }
      } else {
        document.querySelector('input[name="metodoPago"][value="directo"]').checked = true;
        document.getElementById("pvUSDT_directo").value = Number(v.pvUSDT).toFixed(2);
        document.getElementById("deliveryUSDT_directo").value = Number(v.deliveryUSDT).toFixed(2);
      }

      actualizarVisibilidadInputs();
      document.getElementById("registrarBtn").textContent = "Guardar cambios";
      document.getElementById("cancelarEdicionBtn").style.display = "inline-block";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function eliminarVenta(index) {
      if (!confirm("Â¿Eliminar este renglÃ³n?")) return;
      const v = ventas[index];
      if (v) {
        // decrementar inventario por la venta eliminada
        if (v.modelo && v.talla) decrementarInventario(v.modelo, v.talla, 1);
      }
      ventas.splice(index, 1);
      guardarVentas();
      guardarInventario();
      actualizarTabla();
    }

    function cancelarEdicion() {
      editingIndex = null;
      document.getElementById("registrarBtn").textContent = "Registrar venta";
      document.getElementById("cancelarEdicionBtn").style.display = "none";
      // limpiar inputs de ediciÃ³n
      document.getElementById("pvUSD").value = "";
      document.getElementById("deliveryUSD").value = "";
      document.getElementById("pvUSDT_directo").value = "";
      document.getElementById("deliveryUSDT_directo").value = "";
    }

    // Exportar a Excel (.xlsx) - ahora incluye segunda hoja "Inventario"
    function construirInventario(ventasList) {
      const tallas = TALLAS;
      const inv = {};
      ventasList.forEach(v => {
        if (!v || !v.modelo || !v.talla) return;
        if (!inv[v.modelo]) {
          inv[v.modelo] = {};
          tallas.forEach(t => inv[v.modelo][t] = 0);
        }
        const t = v.talla;
        if (tallas.includes(t)) inv[v.modelo][t] = (inv[v.modelo][t] || 0) + 1;
      });
      return { inv, tallas };
    }

    function exportarXLSX() {
      if (!window.XLSX) {
        alert("La librerÃ­a SheetJS aÃºn no estÃ¡ disponible. Espera unos segundos y vuelve a intentar.");
        return;
      }

      // Hoja Ventas
      const encabezadosVentas = ["Fecha","Modelo","Talla","PV (USDT)","Delivery (USDT)","Total Venta (USDT)", "Metodo de Pago"];
      const datosVentas = ventas.map(v => [
        v.fecha, v.modelo, v.talla, v.pvUSDT, v.deliveryUSDT, v.totalUSDT, v.metodoPago
      ]);
      const wsVentas = window.XLSX.utils.aoa_to_sheet([encabezadosVentas, ...datosVentas]);

      // Hoja Inventario (construida a partir de ventas actuales)
      const { inv, tallas } = construirInventario(ventas);
      const encabezadosInv = ["Modelo", ...tallas];
      const filasInv = [encabezadosInv];
      const modelos = Object.keys(inv).sort();
      if (modelos.length === 0) {
        Array.from(document.getElementById("modelo").options).forEach(opt => {
          if (!modelos.includes(opt.value)) modelos.push(opt.value);
        });
        modelos.sort();
      }
      modelos.forEach(modelo => {
        const row = [modelo];
        tallas.forEach(t => row.push(inv[modelo] ? (inv[modelo][t] || 0) : 0));
        filasInv.push(row);
      });
      const wsInv = window.XLSX.utils.aoa_to_sheet(filasInv);

      // Crear workbook y anexar ambas hojas
      const wb = window.XLSX.utils.book_new();
      window.XLSX.utils.book_append_sheet(wb, wsVentas, "Ventas");
      window.XLSX.utils.book_append_sheet(wb, wsInv, "Inventario");
      window.XLSX.writeFile(wb, "ventas_e_inventario_guantes.xlsx");
    }

    // SheetJS desde CDN
    var script = document.createElement('script');
    script.src = 'https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js';
    document.head.appendChild(script);

    // Importar desde Excel (.xlsx)
    document.getElementById('importarXLSXInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = window.XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = window.XLSX.utils.sheet_to_json(sheet, {header:1});
        if (!rows || rows.length < 2) { alert('Archivo vacÃ­o o formato incorrecto.'); return; }
        const encabezados = rows[0];
        const esperado = ["Fecha","Modelo","Talla","PV (USDT)","Delivery (USDT)","Total Venta (USDT)", "Metodo de Pago"];
        if (encabezados.length !== esperado.length || !encabezados.every((h,i) => h === esperado[i])) {
          alert('Formato de archivo incorrecto. Exporta primero para ver el formato esperado.');
          return;
        }
        const nuevasVentas = rows.slice(1).map(row => {
          return {
            fecha: row[0],
            modelo: row[1],
            talla: row[2],
            pvUSDT: parseFloat(row[3]) || 0,
            deliveryUSDT: parseFloat(row[4]) || 0,
            totalUSDT: parseFloat(row[5]) || 0,
            metodoPago: row[6] || ''
          };
        });
        if (!nuevasVentas.length) { alert('No se encontraron ventas en el archivo.'); return; }
        ventas = nuevasVentas;
        guardarVentas();
        rebuildInventarioFromVentas();
        actualizarTabla();
        alert('Ventas importadas correctamente.');
        e.target.value = '';
      };
      reader.readAsArrayBuffer(file);
    });

    function exportarCSV() {
      if (ventas.length === 0) { alert("No hay datos para exportar."); return; }
      const encabezados = ["Fecha","Modelo","Talla","PV (USDT)","Delivery (USDT)","Total Venta (USDT)", "Metodo de Pago"];
      let filas = [encabezados.join(",")];
      ventas.forEach(v => {
        filas.push([
          `"${String(v.fecha).replace(/"/g,'""')}"`,
          `"${String(v.modelo).replace(/"/g,'""')}"`,
          `"${String(v.talla).replace(/"/g,'""')}"`,
          Number(v.pvUSDT).toFixed(2),
          Number(v.deliveryUSDT).toFixed(2),
          Number(v.totalUSDT).toFixed(2),
          `"${String(v.metodoPago).replace(/"/g,'""')}"`
        ].join(","));
      });
      const blob = new Blob([filas.join("\n")], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ventas_guantes.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // -- EVENT LISTENERS --
    document.querySelectorAll('input[name="metodoPago"]').forEach(radio => {
        radio.addEventListener('change', actualizarVisibilidadInputs);
    });

    document.getElementById("pvUSD").addEventListener("change", () => {
      const n = leerNumero("pvUSD", NaN);
      if (!Number.isNaN(n)) guardarPV(n);
    });
    document.getElementById("costoUnitario").addEventListener("change", () => {
      const n = leerNumero("costoUnitario", NaN);
      if (!Number.isNaN(n)) guardarCostoUnitario(n);
    });
    document.getElementById("tasaBCV").addEventListener("change", () => {
      const n = leerNumero("tasaBCV", NaN);
      if (!Number.isNaN(n)) localStorage.setItem("tasaBCV", String(n));
    });
    document.getElementById("tasaBinance").addEventListener("change", () => {
      const n = leerNumero("tasaBinance", NaN);
      if (!Number.isNaN(n)) localStorage.setItem("tasaBinance", String(n));
    });

    // NUEVO: mostrar/ocultar inputs segÃºn mÃ©todo de pago
    function actualizarVisibilidadInputs() {
        const metodo = document.querySelector('input[name="metodoPago"]:checked').value;
        const divBCV = document.getElementById('pagoBCV');
        const divDirecto = document.getElementById('pagoDirecto');

        if (metodo === 'bcv') {
            divBCV.style.display = 'block';
            divDirecto.style.display = 'none';
        } else {
            divBCV.style.display = 'none';
            divDirecto.style.display = 'block';
        }
        localStorage.setItem("metodoPago", metodo);
    }

    function registrarVenta() {
      const modelo = document.getElementById("modelo").value;
      const talla = document.getElementById("talla").value;
      const metodo = document.querySelector('input[name="metodoPago"]:checked').value;
      const costoUnitario = leerNumero("costoUnitario", NaN);

      let pvUSDT, deliveryUSDT, metodoPago;

      if (Number.isNaN(costoUnitario)) { alert("Ingresa el Costo unitario (USDT)."); return; }
      guardarCostoUnitario(costoUnitario);

      if (metodo === 'bcv') {
        const pvUSD = leerNumero("pvUSD", parseFloat(localStorage.getItem("pvUSD")));
        const deliveryUSD = leerNumero("deliveryUSD", NaN);
        const tasaBCV = leerNumero("tasaBCV", parseFloat(localStorage.getItem("tasaBCV")));
        const tasaBinance = leerNumero("tasaBinance", parseFloat(localStorage.getItem("tasaBinance")));

        if (Number.isNaN(pvUSD)) { alert("Ingresa el Precio de venta (USD)."); return; }
        if (Number.isNaN(deliveryUSD)) { alert("Ingresa el Delivery (USD). Si es 0, escribe 0."); return; }
        if (Number.isNaN(tasaBCV)) { alert("Ingresa la Tasa BCV."); return; }
        if (Number.isNaN(tasaBinance)) { alert("Ingresa la Tasa Binance."); return; }
        if (tasaBinance === 0) { alert("La Tasa Binance no puede ser 0."); return; }

        guardarPV(pvUSD);
        guardarTasas(tasaBCV, tasaBinance);

        pvUSDT = (pvUSD * tasaBCV) / tasaBinance;
        deliveryUSDT = (deliveryUSD * tasaBCV) / tasaBinance;
        metodoPago = 'Bs. (BCV a USDT)';
      } else {
        pvUSDT = leerNumero("pvUSDT_directo", NaN);
        deliveryUSDT = leerNumero("deliveryUSDT_directo", NaN);

        if (Number.isNaN(pvUSDT)) { alert("Ingresa el Precio de venta (USDT)."); return; }
        if (Number.isNaN(deliveryUSDT)) { alert("Ingresa el Delivery (USDT). Si es 0, escribe 0."); return; }
        metodoPago = 'Divisa (USDT)';
      }

      const totalUSDT = pvUSDT + deliveryUSDT;
      const fecha = new Date().toLocaleString();

      if (editingIndex !== null) {
        // actualizar inventario: restar la venta anterior y sumar la nueva
        const prev = ventas[editingIndex];
        if (prev && prev.modelo && prev.talla) {
          decrementarInventario(prev.modelo, prev.talla, 1);
        }
        ventas[editingIndex] = { fecha, modelo, talla, pvUSDT, deliveryUSDT, costoUnitario, totalUSDT, metodoPago };
        incrementarInventario(modelo, talla, 1);
        editingIndex = null;
        document.getElementById("registrarBtn").textContent = "Registrar venta";
        document.getElementById("cancelarEdicionBtn").style.display = "none";
      } else {
        ventas.push({ fecha, modelo, talla, pvUSDT, deliveryUSDT, costoUnitario, totalUSDT, metodoPago });
        incrementarInventario(modelo, talla, 1);
      }

      guardarVentas();
      guardarInventario();
      actualizarTabla();

      // Limpia campos de entrada para agilizar ventas
      document.getElementById("deliveryUSD").value = "";
      document.getElementById("pvUSDT_directo").value = "";
      document.getElementById("deliveryUSDT_directo").value = "";
      document.getElementById("pvUSD").value = "";
      // NO limpiar costoUnitario para conservar el valor
    }

    function limpiarHistorial() {
      if (confirm("Â¿Seguro que deseas borrar todas las ventas registradas?")) {
        ventas = [];
        inventario = {};
        guardarVentas();
        guardarInventario();
        actualizarTabla();
      }
    }

    // InicializaciÃ³n al cargar la pÃ¡gina
    if ((!inventario || Object.keys(inventario).length === 0) && ventas.length) {
      rebuildInventarioFromVentas();
    } else {
      actualizarInventarioTabla();

    actualizarVisibilidadInputs();
    actualizarTabla();
